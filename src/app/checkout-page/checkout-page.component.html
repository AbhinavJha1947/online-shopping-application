<h2>Checkout Page</h2>

<form (submit)="placeOrder()">
  <!-- Add form fields for shipping details (e.g., name, address, city, etc.) -->
  <!-- Example: -->
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="shippingDetails.name" required>
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="shippingDetails.address" required>
  </div>
  <!-- Add other shipping details fields as needed -->

  <button type="submit">Place Order</button>
</form>
